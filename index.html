<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lynx Resources</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0f;
    color: white;
}
.sidebar {
    height: 100vh;
    width: 200px;
    position: fixed;
    background: #1a1a1d;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
}
.sidebar button {
    padding: 15px;
    background: none;
    border: none;
    color: white;
    text-align: left;
    width: 100%;
    cursor: pointer;
    border-left: 5px solid transparent;
}
.sidebar button.active {
    border-left: 5px solid #6e00ff;
    background: #2a2a2d;
}
.main {
    margin-left: 200px;
    padding: 20px;
}
input, textarea {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
}
button.action {
    background: #6e00ff;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
}
#fileList {
    margin-top: 20px;
    text-align: left;
}
#fileList li {
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="sidebar">
    <button class="tabBtn active" onclick="showTab('upload')">Upload</button>
    <button class="tabBtn" onclick="showTab('scripts')">Scripts</button>
</div>

<div class="main">
    <div id="upload" class="tab" style="display:block;">
        <h2>Enviar script .lua</h2>
        <input type="file" id="fileInput" accept=".lua"><br>
        <button class="action" onclick="upload()">Enviar</button>
        <p id="uploadResult"></p>
    </div>

    <div id="scripts" class="tab" style="display:none;">
        <h2>Scripts enviados</h2>
        <ul id="fileList"></ul>
        <button class="action" onclick="refreshList()">Atualizar</button>
    </div>
</div>

<script>
// Abas
function showTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.style.display = 'none');
    document.getElementById(tab).style.display = 'block';
    document.querySelectorAll('.tabBtn').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
}

// Upload
async function upload() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) return alert("Selecione um arquivo!");

    const file = fileInput.files[0];
    const content = await file.text();
    const filename = file.name;

    try {
        const res = await fetch("/api/upload", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ filename, content })
        });
        const data = await res.json();
        document.getElementById("uploadResult").innerText = data.loadstring || "Erro ao enviar!";
        refreshList();
    } catch (err) {
        document.getElementById("uploadResult").innerText = "Erro de conexão!";
        console.error(err);
    }
}

// Lista arquivos
async function refreshList() {
    const list = document.getElementById("fileList");
    list.innerHTML = '';
    try {
        const res = await fetch("/api/stats");
        const files = await res.json();
        files.forEach(f => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${f.filename}</strong> - Execuções: ${f.executions} - 
            <a href="/api/raw/${f.filename}" target="_blank">Ver / Copiar</a>`;
            list.appendChild(li);
        });
    } catch (e) {
        list.innerHTML = "<li>Erro ao carregar arquivos.</li>";
    }
}

// Carrega lista ao abrir
refreshList();
</script>

</body>
</html>
